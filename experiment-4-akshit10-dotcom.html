<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1 align=center>Hotel Room Booking Form</h1>
        <form action="" name="Hotel Room Booking Form" target="_blank" method="get" align="center">
            <label for="Full name">Full Name:</label>
            <input type="text" id="Full name" name="Full name" required>
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>
            <br><br>
            <label for="Tel">Phone:</label>
            <input type="tel" id="Tel" name="Tel" required>
            <br><br>
            <label for="date">Check-in-date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="out-date">Check-out-date:</label>
            <input type="date" id="out-date" name="out-date" required>
            <br><br>
            <label for="select">Room-Type:</label>
            <select name="select" id="select">
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="Triple Room">Triple Room</option>
                <option value="Quad Room">Quad Room</option>
            </select>
            <br><br>
            <label for="Guest">Number of Guests:</label>
            <input type="text" id="Guest" name="Guest" required>
            <br><br>
            <label for="Request">Special Requests:</label><br>
            <textarea name="Request" id="Request" rows="6" cols="70"></textarea>
            <br><br>
            <input type="submit" value="Book Now">
            <input type="Reset" value="Reset Form">
        </form>
    </fieldset>
</body>
</html>
